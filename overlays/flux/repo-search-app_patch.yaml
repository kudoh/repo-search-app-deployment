---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    fluxcd.io/automated: "true"
  name: flux-api-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    fluxcd.io/automated: "true"
  name: flux-github-service
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: github-service
      containers:
      - image: kudohn/github-service:v2
        name: github-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    fluxcd.io/automated: "true"
  name: flux-repo-search-ui
